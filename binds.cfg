// toggle voice volume
alias teamvoice "teamvoice_on"
alias teamvoice_on "voice_enable 1; playvol buttons\blip1 0.3; alias teamvoice "teamvoice_off""
alias teamvoice_off "voice_enable 0; playvol buttons\blip2 0.3; alias teamvoice "teamvoice_on""
bind "," "teamvoice"

bind "." "toggle volume 0 1" // toggle volume

