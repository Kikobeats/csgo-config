//game volume

bind "KP_PGUP" "vgup"
bind "KP_DOWNARROW" "vgdn"

//GAME VOLUME CONTROL by iGot5
alias "vgmin" "volume 0;echo |*__________| VOLUME  0% MINIMUM!;alias vgup vg1;alias vgdn vgmin"
alias "vg1" "volume 0.1;echo  |_*_________| VOLUME  10%;alias vgup vg2;alias vgdn vgmin"
alias "vg2" "volume 0.2;echo  |_*_________| VOLUME  20%;alias vgup vg4;alias vgdn vg1"
alias "vg4" "volume 0.4;echo  |_*_________| VOLUME  40%;alias vgup vg6;alias vgdn vg2"
alias "vg6" "volume 0.6;echo  |_*_________| VOLUME  60%;alias vgup vg7;alias vgdn vg4"
alias "vg7" "volume 0.7;echo  |_*_________| VOLUME  70%;alias vgup vg8;alias vgdn vg6"
alias "vg8" "volume 0.8;echo  |_*_________| VOLUME  80%;alias vgup vg9;alias vgdn vg7"
alias "vg9" "volume 0.9;echo  |_*_________| VOLUME  90%;alias vgup vg10;alias vgdn vg8"
alias "vg10" "volume 1;echo  |_*_________| VOLUME  100% maximum;alias vgup vg2;alias vgdn vg9"


alias "vgup" "vg1"
alias "vgdn" "vg1"

echo " ----------------------------------"
echo "|                                  |"
echo "|       VOLUMME CONFIG LOADED      |"
echo "|                                  |"
echo " ----------------------------------"