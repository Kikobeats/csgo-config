// _gamma toggle_

alias gamma_tog "tg_gamma"
alias tg_gamma "mat_monitorgamma 1.8; alias gamma_tog tg_gamma1; alias gammaup_tog tg_gammaup"
alias tg_gamma1 "mat_monitorgamma 2.0; alias gamma_tog tg_gamma2; alias gammaup_tog tg_gammaup4"
alias tg_gamma2 "mat_monitorgamma 2.2; alias gamma_tog tg_gamma3; alias gammaup_tog tg_gammaup3"
alias tg_gamma3 "mat_monitorgamma 2.4; alias gamma_tog tg_gamma4; alias gammaup_tog tg_gammaup2"
alias tg_gamma4 "mat_monitorgamma 2.6; alias gamma_tog tg_gamma; alias gammaup_tog tg_gammaup1"
bind "kp_minus" "gamma_tog"

alias gammaup_tog "tg_gammaup"
alias tg_gammaup "mat_monitorgamma 2.6; alias gammaup_tog tg_gammaup1; alias gamma_tog tg_gamma"
alias tg_gammaup1 "mat_monitorgamma 2.4; alias gammaup_tog tg_gammaup2; alias gamma_tog tg_gamma4"
alias tg_gammaup2 "mat_monitorgamma 2.2; alias gammaup_tog tg_gammaup3; alias gamma_tog tg_gamma3"
alias tg_gammaup3 "mat_monitorgamma 2.0; alias gammaup_tog tg_gammaup4; alias gamma_tog tg_gamma2"
alias tg_gammaup4 "mat_monitorgamma 1.8; alias gammaup_tog tg_gammaup; alias gamma_tog tg_gamma1"
bind "kp_plus" "gammaup_tog"	

echo " ----------------------------------"
echo "|                                  |"
echo "|         GAMMA CONFIG LOADED      |"
echo "|                                  |"
echo " ----------------------------------"